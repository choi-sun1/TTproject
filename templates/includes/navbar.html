<nav class="navbar">
    <div class="navbar-container">
        <a href="{% url 'home' %}" class="navbar-logo">SmartTrip</a>
        
        <div class="navbar-menu">
            <a href="{% url 'articles:list' %}">여행 이야기</a>
            <a href="{% url 'itineraries:list' %}">여행 일정</a>
            <a href="{% url 'stays:list' %}">숙소</a>
            {% if user.is_authenticated %}
                <a href="{% url 'chatbot:chat' %}">AI 플래너</a>
            {% endif %}
        </div>

        <div class="navbar-auth">
            {% if user.is_authenticated %}
                <div class="profile-dropdown">
                    <button class="profile-button">
                        {% if user.profile_image %}
                            <div class="profile-image-container">
                                <img src="{{ user.profile_image.url }}" alt="{{ user.username }}" class="profile-image">
                            </div>
                        {% else %}
                            <i class="fas fa-user-circle"></i>
                        {% endif %}
                        <span class="username">{{ user.nickname|default:user.username }}</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'accounts:profile' %}">프로필</a>
                        <a href="{% url 'accounts:logout' %}" class="logout-link">로그아웃</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="auth-button login">로그인</a>
                <a href="{% url 'accounts:signup' %}" class="auth-button signup">회원가입</a>
            {% endif %}
        </div>

        <button class="theme-toggle" aria-label="테마 변경">
            <i class="fas fa-moon"></i>
        </button>
        
        <button class="mobile-menu-button" aria-label="메뉴">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
