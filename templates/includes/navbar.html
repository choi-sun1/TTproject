{% load static %}

<nav class="navbar">
    <div class="container">
        <a href="{% url 'home' %}" class="brand-logo">
            <!-- 로고 이미지 대신 텍스트만 사용 -->
            <span class="logo-text">SmartTrip</span>
        </a>
        
        <div class="navbar-menu">
            <a href="{% url 'itineraries:list' %}" class="nav-link">여행 일정 보기</a>
            <a href="{% url 'chatbot:chat' %}" class="nav-link">AI 채팅</a>
            <a href="{% url 'itineraries:wizard' %}" class="nav-link highlight-menu">
                <i class="fas fa-plus"></i> 여행 일정 만들기
            </a>
            <!-- 테마 토글 버튼 추가 -->
            <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
                <i class="fas fa-sun light-icon"></i>
                <i class="fas fa-moon dark-icon"></i>
            </button>
        </div>

        <div class="navbar-auth">
            {% if user.is_authenticated %}
                <div class="profile-dropdown">
                    <button class="profile-button">
                        {% if user.profile_image %}
                            <div class="profile-image-container">
                                <img src="{{ user.profile_image.url }}" alt="{{ user.username }}" class="profile-image">
                            </div>
                        {% else %}
                            <i class="fas fa-user-circle"></i>
                        {% endif %}
                        <span class="username">{{ user.nickname|default:user.username }}</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'accounts:profile' %}">프로필</a>
                        <a href="{% url 'accounts:logout' %}" class="logout-link">로그아웃</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="auth-button login">로그인</a>
                <a href="{% url 'accounts:signup' %}" class="auth-button signup">회원가입</a>
            {% endif %}
        </div>
    </div>
</nav>
