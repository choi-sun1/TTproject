{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>{% if form.instance.pk %}일정 수정{% else %}새 일정 만들기{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-actions">
            <a href="{% url 'itineraries:detail' object.pk %}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>
</div>
{% endblock %}
