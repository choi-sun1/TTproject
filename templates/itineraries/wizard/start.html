{% extends 'base.html' %}

{% block content %}
<div class="wizard-start-container">
    <h1>새로운 여행 일정 만들기</h1>
    <p class="wizard-description">
        단계별로 쉽게 여행 일정을 만들어보세요.
        AI가 최적의 일정을 추천해드립니다.
    </p>

    <div class="wizard-features">
        <div class="feature-item">
            <i class="fas fa-calendar-alt"></i>
            <h3>기간 설정</h3>
            <p>여행 기간을 설정하세요</p>
        </div>
        <div class="feature-item">
            <i class="fas fa-map-marker-alt"></i>
            <h3>장소 선택</h3>
            <p>방문할 장소를 선택하세요</p>
        </div>
        <div class="feature-item">
            <i class="fas fa-magic"></i>
            <h3>자동 최적화</h3>
            <p>AI가 최적의 동선을 추천해드립니다</p>
        </div>
    </div>

    <a href="{% url 'itineraries:wizard-step' step=1 %}" class="btn btn-primary btn-lg">
        시작하기 <i class="fas fa-arrow-right"></i>
    </a>
</div>
{% endblock %}
