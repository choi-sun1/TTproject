{% extends 'base.html' %}
{% load static %}

{% block title %}비밀번호 재설정 - SmartTrip{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <h2 class="auth-title">비밀번호 재설정</h2>
        <p>등록된 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">재설정 링크 받기</button>
        </form>
        <div class="auth-links">
            <a href="{% url 'accounts:login' %}">로그인으로 돌아가기</a>
        </div>
    </div>
</div>
{% endblock %}
