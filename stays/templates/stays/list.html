{% extends 'base.html' %}
{% load humanize %}  <!-- humanize 태그 로드 추가 -->

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>숙박 시설</h2>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <div id="map" style="height: 400px; width: 100%; border-radius: 10px;"></div>
        </div>
    </div>

    <div class="row">
        {% for stay in stays %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ stay.name }}</h5>
                        <p class="card-text text-muted">{{ stay.address }}</p>
                        <p class="card-text">{{ stay.description|truncatewords:30 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0 text-primary">₩{{ stay.price_per_night|floatformat:0|intcomma }}/1박</span>
                            <a href="{% url 'stays:detail' stay.pk %}" class="btn btn-outline-primary">상세보기</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col">
                <p class="text-center">등록된 숙박 시설이 없습니다.</p>
            </div>
        {% endfor %}
    </div>
</div>

<script>
function initMap() {
    const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 36.5, lng: 127.5 },
        zoom: 7
    });

    {% for stay in stays %}
        new google.maps.Marker({
            position: { lat: {{ stay.latitude }}, lng: {{ stay.longitude }} },
            map: map,
            title: "{{ stay.name }}"
        });
    {% endfor %}
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" async defer></script>
{% endblock %}
