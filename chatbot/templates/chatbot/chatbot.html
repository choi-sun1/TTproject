{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="home-container">
    <div class="hero-section">
        <h1>여행 일정 계획</h1>
        <p>AI와 함께 최적의 여행 일정을 계획해보세요.</p>
    </div>

    <div class="auth-container">
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">전송</button>
        </form>
    </div>

    <div class="board-container">
        <h2>대화 내용</h2>
        <ul class="list-group">
            {% for chat in chat_history %}
                <li class="list-group-item">
                    <strong>사용자:</strong> {{ chat.user_message }}<br>
                    <strong>AI:</strong> {{ chat.bot_response }}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
